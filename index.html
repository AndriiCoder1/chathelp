<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat-Help</title>
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <script src="https://unpkg.com/@tensorflow-models/handpose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    .layout {
      flex: 1;
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    .video-section {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      height: 100%;
      position: relative;
    }

    .video-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: white;
      padding: 15px;
      overflow: hidden;
    }

    #output-text {
      flex: 1;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #fff;
    }

    #message-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #0056b3;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #f4f7fa;
      border-top: 1px solid #ccc;
    }

    #start-video,
    #stop-video {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #theme-toggle {
      padding: 5px 10px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="layout">
      <div class="video-section">
        <video id="video" autoplay muted></video>
      </div>
      <div class="text-section">
        <div id="output-text"></div>
        <input id="message-input" type="text" placeholder="Input message...">
        <button id="send-button">Send</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-video">Start Video</button>
      <button id="stop-video" style="display: none;">Stop Video</button>
      <button id="theme-toggle">L / D</button>
    </div>
  </div>

  <script>
    const socket = io();

    const videoElement = document.getElementById('video');
    const startButton = document.getElementById('start-video');
    const stopButton = document.getElementById('stop-video');
    let videoStream;

    startButton.addEventListener('click', () => {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          videoElement.srcObject = stream;
          videoStream = stream;
          startButton.style.display = 'none';
          stopButton.style.display = 'block';
        })
        .catch(err => console.error('Error accessing video stream:', err));
    });

    stopButton.addEventListener('click', () => {
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
      }
      startButton.style.display = 'block';
      stopButton.style.display = 'none';
      videoElement.srcObject = null;
    });

    const sendButton = document.getElementById('send-button');
    const messageInput = document.getElementById('message-input');
    const outputText = document.getElementById('output-text');

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const message = messageInput.value.trim();
      if (message) {
        appendMessage(`You: ${message}`);
        socket.emit('message', message);
        messageInput.value = '';
      }
    }

    function appendMessage(message) {
      const msgElem = document.createElement('p');
      msgElem.textContent = message;
      outputText.appendChild(msgElem);
      outputText.scrollTop = outputText.scrollHeight;
    }

    socket.on('message', (message) => {
      appendMessage(`Bot: ${message}`);
    });

    const themeButton = document.getElementById('theme-toggle');

    themeButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
    });

    if (typeof eruda !== 'undefined') eruda.init();
  </script>
</body>
</html>
