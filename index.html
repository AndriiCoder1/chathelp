<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat-Help</title>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between; 
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      color: #333;
      margin-top: 20px;
      transition: color 0.3s;
    }

    #chat-log {
      width: 100%;
      max-width: 600px;
      height: calc(100vh - 160px); 
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      margin-bottom: 20px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    #message-input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #0056b3;
    }

    .input-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      h1 {
        margin-top: 50px;
      }
      #message-input {
        width: 70%;
      }
      #send-button {
        width: 20%;
      }
      #theme-toggle {
        top: 5px;
        right: 5px;
        padding: 8px 16px;
      }
    }

    /* Стили для темной темы */
    .dark-theme {
      background-color: #333;
      color: #fff;
    }

    .dark-theme #chat-log {
      background-color: #444;
      border-color: #666;
    }

    .dark-theme #message-input {
      background-color: #666;
      border: 1px solid #444;
      color: #fff;
    }

    .dark-theme #send-button {
      background-color: #0056b3;
    }

    .dark-theme #send-button:hover {
      background-color: #003f7f;
    }

    /* Кнопка переключения темы */
    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    #theme-toggle:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Chat-Help</h1>
  <button id="theme-toggle">Switch to Dark Theme</button>
  <div id="chat-log"></div>
  <div class="input-container">
    <input id="message-input" type="text" placeholder="Input message...">
    <button id="send-button">Send</button>
  </div>

  <script>
    const socket = io();
    const themeToggleButton = document.getElementById('theme-toggle');
    const bodyElement = document.body;

    // Функция для добавления сообщений в чат
    function addMessageToChat(message, isBot = false) {
      const chatLog = document.getElementById('chat-log');
      const messageElement = document.createElement('p');
      messageElement.textContent = message;

      if (isBot) {
        messageElement.style.color = '#007bff';
        messageElement.style.fontStyle = 'italic';
      } else {
        messageElement.style.color = '#333';
      }

      chatLog.appendChild(messageElement);
      chatLog.scrollTop = chatLog.scrollHeight;  
    }

    socket.on('connect', () => {
      console.log('Connected to server');
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });

    socket.on('message', (message) => {
      console.log('Message received:', message);
      addMessageToChat(message, true); 
    });

    document.getElementById('send-button').addEventListener('click', () => {
      sendMessage();
    });

    document.getElementById('message-input').addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    function sendMessage() {
      const message = document.getElementById('message-input').value;

      if (message.trim()) {
        addMessageToChat(message);
        socket.emit('message', message);
        document.getElementById('message-input').value = '';
      }
    }

    function toggleTheme() {
      const isDarkMode = bodyElement.classList.toggle('dark-theme');
      themeToggleButton.textContent = isDarkMode ? 'Switch to Light Theme' : 'Switch to Dark Theme';
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    }

    themeToggleButton.addEventListener('click', toggleTheme);

    if (localStorage.getItem('theme') === 'dark') {
      bodyElement.classList.add('dark-theme');
      themeToggleButton.textContent = 'Switch to Light Theme';
    }
  </script>
</body>
</html>
