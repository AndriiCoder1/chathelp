<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat-Help</title>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      color: #333;
      margin-top: 20px;
      transition: color 0.3s;
    }

    #chat-log {
      width: 100%;
      max-width: 600px;
      height: calc(100vh - 160px);
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      margin-bottom: 20px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    #message-input {
      border: 3px solid green;
      width: 100%;
      min-height: 40px;
      padding: 10px;
      font-size: 18px;
      margin-right: 10px;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.4s, background-color 0.4s;
      resize: none;
      overflow: hidden;
    }

    .dark-theme #message-input {
      background-color: #343541;
      border: 1px solid #444;
      color: #e8e8e8;
    }

    #message-input:placeholder-shown {
      border-color: green;
    }

    #message-input:not(:placeholder-shown) {
      border-color: orangered;
    }

    #message-input:focus {
      border-color: #4285f4;
    }

    #send-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      background-image: url('/images/rabbit_1.png');
      background-size: cover;
      width: 50px;
      height: 50px;
    }

    #send-button.sending {
      background-image: url('/images/send_icon.png');
    }

    #send-button.recording {
      background-color: #dc3545;
      animation: pulse 1s infinite;
    }

    #send-button.recording::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      box-shadow: 20px 0 0 red;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    /* Добавьте анимацию мигания глаз кролика */
    #send-button.recording::after {
      content: '';
      position: absolute;
      top: 15px;
      left: 15px;
      width: 5px;
      height: 5px;
      background-color: red;
      border-radius: 50%;
      animation: blink 0.5s infinite alternate;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .input-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      #theme-toggle {
        font-size: 12px;
        padding: 5px 8px;
      }
    }

    .dark-theme {
      background-color: #202123;
      color: #e8e8e8;
    }

    .dark-theme #chat-log {
      background-color: #343541;
      border-color: #444;
    }

    .dark-theme #chat-log p {
      color: #e8e8e8;
    }

    .dark-theme .bot-message {
      color: #b0bec5;
    }

    .dark-theme #send-button {
      background-color: #3c3f42;
      color: #e8e8e8;
    }

    .dark-theme #send-button:hover {
      background-color: #4a4e51;
    }

    /* Удаляем стили таймера */
    #recording-timer {
      display: none;
    }

    .dark-theme #recording-timer {
      display: none;
    }

    #processing-status {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 18px;
      border-radius: 8px;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <!-- Элемент аудио -->
  <audio id="audio-player" controls style="display: none;"></audio>

  <h1>Chat-Help</h1>
  <div id="datetime" style="font-size: 18px; margin-bottom: 10px;"></div>
  <button id="theme-toggle">L / D</button>
  <div id="chat-log"></div>
  <div class="input-container">
    <textarea id="message-input" placeholder="Eingabe nachricht..."></textarea>
    <button id="send-button" title="Senden Sie eine Nachricht oder starten Sie die Aufnahme"></button>
  </div>

  <script>
    const socket = io();
    const themeToggleButton = document.getElementById('theme-toggle');
    const bodyElement = document.body;
    const sendButton = document.getElementById('send-button');
    const audioPlayer = document.getElementById('audio-player');
    const messageInput = document.getElementById('message-input');

    let recognition = null;
    let mediaRecorder = null;
    let audioChunks = [];
    let isRecording = false;
    let silenceTimeout = null;
    let isVoiceMode = false;

    // Инициализация аудиозаписи
    async function startAudioRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          audio: {
            channelCount: 1,
            sampleRate: 16000
          } 
        });
        
        mediaRecorder = new MediaRecorder(stream, {
          mimeType: 'audio/webm;codecs=opus',
          audioBitsPerSecond: 16000
        });

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) {
            audioChunks.push(e.data);
          }
        };

        mediaRecorder.onstop = async () => {
          if (audioChunks.length > 0) {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            console.log(`[Recording] Аудиофайл создан: ${audioBlob.size} байт`);
            if (audioBlob.size > 0) {
              await sendAudioToServer(audioBlob);
            }
            audioChunks = [];
          }
        };

        mediaRecorder.start(1000); // Записываем по 1 секунде
        isRecording = true;
        console.log('[Recording] Начало записи');
        return true;
      } catch (error) {
        console.error('Ошибка доступа к микрофону:', error);
        alert('Разрешите доступ к микрофону в настройках браузера!');
        throw error;
      }
    }

    // Отправка аудио на сервер
    async function sendAudioToServer(audioBlob) {
      try {
        const formData = new FormData();
        formData.append('audio', audioBlob, 'recording.webm');

        const response = await fetch('/process-audio', {
          method: 'POST',
          body: formData
        });

        const { transcription } = await response.json();
        document.getElementById('message-input').value = transcription;
        sendMessage();
      } catch (error) {
        console.error('Ошибка отправки аудио:', error);
      }
    }

    // Остановка записи
    function stopRecording() {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        sendButton.classList.remove('recording');
        console.log('[Recording] Остановка записи');
      }
    }

    // Обновленная инициализация распознавания речи
    function initSpeechRecognition() {
      window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

      if (!window.SpeechRecognition) {
        console.warn('Голосовой ввод не поддерживается');
        return;
      }

      recognition = new window.SpeechRecognition();
      recognition.lang = 'ru-RU';
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onstart = () => {
        console.log('[Recognition] Начало распознавания');
        startAudioRecording();
      };

      recognition.onresult = (event) => {
        const transcript = Array.from(event.results)
          .map(result => result[0].transcript)
          .join('');
        document.getElementById('message-input').value = transcript;

        if (silenceTimeout) clearTimeout(silenceTimeout);

        silenceTimeout = setTimeout(() => {
          if (isVoiceMode) {
            stopRecording();
            sendMessage();
          }
        }, 2000);
      };

      recognition.onerror = (event) => {
        console.error('Ошибка распознавания:', event.error);
        stopRecording();
        sendButton.classList.remove('recording');
      };

      recognition.onend = () => {
        console.log('[Recognition] Конец распознавания');
        if (isVoiceMode) {
          recognition.start(); // Автоматически перезапускаем, если всё ещё в голосовом режиме
        }
      };
    }

    // Обновляем обработчик кнопки отправки/записи
    sendButton.addEventListener('click', () => {
      if (messageInput.value.trim() === '') {
        // Переключение режима голосового ввода
        isVoiceMode = !isVoiceMode;
        console.log('[Voice Mode]', isVoiceMode ? 'Включен' : 'Выключен');
        
        if (isVoiceMode) {
          socket.emit('mode', { isVoiceMode: true });
          startRecording();
          sendButton.classList.add('recording');
        } else {
          socket.emit('mode', { isVoiceMode: false });
          stopRecording();
          sendButton.classList.remove('recording');
        }
      } else {
        // Текстовый режим
        sendMessage();
      }
    });

    // Обновляем обработчик аудио
    socket.on('audio', (audioUrl) => {
      console.log('[Audio] Получено аудио:', audioUrl);
      if (isVoiceMode) {
        stopRecording();
        audioPlayer.src = audioUrl;
        audioPlayer.style.display = 'block';
        audioPlayer.play().catch(error => {
          console.error('Ошибка воспроизведения:', error);
        });
      }
    });

    // Обработчик изменения текста в поле ввода
    messageInput.addEventListener('input', () => {
      if (messageInput.value.trim() === '') {
        sendButton.classList.remove('sending');
      } else {
        sendButton.classList.add('sending');
      }
    });

    // Функция добавленния сообщения в чат
    function addMessageToChat(message, isBot = false) {
      const chatLog = document.getElementById('chat-log');
      const messageElement = document.createElement('p');
      messageElement.textContent = message;

      if (isBot) {
        messageElement.classList.add('bot-message');
      }

      chatLog.appendChild(messageElement);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    socket.on('connect', () => {
      console.log('Подключено к серверу');
    });

    socket.on('disconnect', () => {
      console.log('Отключено от сервера');
    });

    // Показать статус обработки
    function showProcessingStatus() {
      const statusDiv = document.createElement('div');
      statusDiv.id = 'processing-status';
      statusDiv.textContent = 'Обработка...';
      document.body.appendChild(statusDiv);
    }

    // Обновленный обработчик сообщений
    socket.on('message', (message) => {
      showProcessingStatus();
      addMessageToChat(message, true);
      document.getElementById('processing-status').remove();
    });

    // Обработка аудиосообщений
    socket.on('audio', (audioUrl) => {
      console.log('[Audio] Получено аудио:', audioUrl, 'Режим:', isVoiceMode);
      if (isVoiceMode) {
        stopRecording();
        if (recognition) recognition.stop();
        audioPlayer.src = audioUrl;
        audioPlayer.style.display = 'block';
        audioPlayer.play().catch(error => {
          console.error('Ошибка воспроизведения:', error);
        });
        audioPlayer.onended = () => {
          console.log('Аудио завершено');
          socket.emit('audio-ended');
          if (recognition && isVoiceMode) {
            recognition.start();
          }
        };
      }
    });

    document.getElementById('message-input').addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    // Обновляем функцию отправки сообщений
    function sendMessage() {
      const message = document.getElementById('message-input').value.trim();
      if (message) {
        addMessageToChat(message);
        console.log('Отправка сообщения:', message);

        // Явно указываем текстовый режим при отправке текстового сообщения
        isVoiceMode = false;
        socket.emit('mode', { isVoiceMode: false });
        socket.emit('message', message);
        document.getElementById('message-input').value = '';
        sendButton.classList.remove('sending');
      }
    }

    // Фунуция переключения темы
    function toggleTheme() {
      const isDarkMode = bodyElement.classList.toggle('dark-theme');
      themeToggleButton.textContent = isDarkMode ? 'Light' : 'Dark';
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    }

    themeToggleButton.addEventListener('click', toggleTheme);

    if (localStorage.getItem('theme') === 'dark') {
      bodyElement.classList.add('dark-theme');
      themeToggleButton.textContent = 'Light';
    }

    // Функция обновления даты и времени
    function updateDateTime() {
      const datetimeElement = document.getElementById('datetime');
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
      };
      datetimeElement.textContent = now.toLocaleDateString('de-DE', options);
    }

    // Инициализация при загрузке
    initSpeechRecognition();
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>

</html>
