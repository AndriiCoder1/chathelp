  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script> 

  <style>
    /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    body {

    /* –°—Ç–∏–ª–∏ –¥–ª—è –æ–±–ª–∞—Å—Ç–∏ —á–∞—Ç–∞ */

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π –±–æ—Ç–∞ */
    #message-input {
      border: 3px solid green; 
      width: 95%; 
      min-height: 20px; 
      padding: 10px 10px 10px 10px; 
      font-size: 18px; 
      margin-right: 10px; 
      border-radius: 10px; 
      outline: none; 
      transition: border-color 0.4s, background-color 0.4s;

    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã */
    .dark-theme #message-input {
      background-color: #343541; 
      border: 1px solid #444; 
      color: #e8e8e8; 
    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ü–≤–µ—Ç–∞ –≥—Ä–∞–Ω–∏—Ü—ã –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏—è */

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ü–≤–µ—Ç–∞ –≥—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ */

    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π –±–æ—Ç–∞ */
    #send-button {
      padding: 10px 20px; 
      font-size: 16px; 
      background-color: #007bff; 
      color: white; 
      border: none; 
      border-radius: 50%; 
      cursor: pointer; 
      background-image: url('/images/rabbit_1.png'); 
      background-size: cover; 
      width: 60px;  
      height: 60px; 
    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    #send-button.sending {
      background-image: url('/images/send_icon.png'); 
    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∑–∞–ø–∏—Å–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    #send-button.recording {
      background-color: #dc3545; 
      animation: pulse 1s infinite; 
    }
    /* –ö—Ä–∞—Å–Ω—ã–µ —Ç–æ—á–∫–∏ –Ω–∞ –∫–Ω–æ–ø–∫–µ –∑–∞–ø–∏—Å–∏(–≥–ª–∞–∑–∞ –º–æ–µ–≥–æ —á—É–¥–∏–∫–∞) */
    #send-button.recording::before {
      content: ''; 
      position: absolute; 
      top: 15px; 
      left: 15px;
      width: 10px; 
      height: 10px; 
      background-color: red; 
      border-radius: 50%; 
      box-shadow: 25px 0 0 red; 
    }
    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ –∫–Ω–æ–ø–∫–∏ –≤–æ –≤—Ä–µ–º—è –∑–∞–ø–∏—Å–∏ */
    @keyframes pulse { 
      0% { transform: scale(1); } 
      50% { transform: scale(1.1); } 
      100% { transform: scale(1); } 
    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –≤–≤–æ–¥–∞ */
    .input-container {
      width: 100%; 
      max-width: 600px; 
      display: flex; 
      align-items: center; 
      margin-bottom: 10px; 
    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è –æ–±–µ—Ä—Ç–∫–∏ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—è –∏ –∫–Ω–æ–ø–∫–∏ –ø–æ–∏—Å–∫–∞ */
    .input-wrapper {
      position: relative; 
      flex: 1; 
      margin-right: 10px; 
    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
    #theme-toggle {
      position: fixed; 
      top: 10px;  
      right: 10px; 
      background-color: #007bff; 
      color: white; 
      border: none; 
      padding: 5px 10px; 
      border-radius: 5px; 
      cursor: pointer; 
      font-size: 14px; 
      z-index: 1000; 
    }
    /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
    @media (max-width: 768px) {
      #theme-toggle {
        font-size: 12px; 
        padding: 5px 8px; 
      }
    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã */
    .dark-theme {
      background-color: #202123; 
      color: #e8e8e8; 
    }
    
    .dark-theme #chat-log {
      background-color: #343541; 
      border-color: #444;
    }
    
    .dark-theme #chat-log p {
      color: #e8e8e8; 
    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π –±–æ—Ç–∞ –≤ —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ */
    .dark-theme .bot-message {
      color: #b0bec5; 
    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ –≤ —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ */
    .dark-theme #send-button {
      background-color: #3c3f42; 
      color: #e8e8e8; 
    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –≤ —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ */
    .dark-theme #send-button:hover {
      background-color: #4a4e51; 
    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∑–∞–ø–∏—Å–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –≤ —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ */
    #recording-timer {
      display: none; 
    }
    /* –°–∫—Ä—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä –≤ —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ */
    .dark-theme #recording-timer {
      display: none; 
    }
    /* –°–∫—Ä—ã–≤–∞–µ–º –∞—É–¥–∏–æ –ø–ª–µ–µ—Ä –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
    #audio-player {
      display: none; 
    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–æ–∏—Å–∫–∞ */
    #search-button {
      position: absolute; 
      right: 5px; 
      bottom: 5px; 
      background: none;

  </style>

<body>
  <!-- –≠–ª–µ–º–µ–Ω—Ç —Ç–∞–π–º–µ—Ä–∞ -->
  <div id="recording-timer"></div>
  
  <!-- –≠–ª–µ–º–µ–Ω—Ç –∞—É–¥–∏–æ -->
  <audio id="audio-player" controls style="display: none;"></audio> 
 
  <h1>Chat-Help</h1>   
  <div id="datetime" style="font-size: 18px; margin-bottom: 10px;"></div> 
  <button id="theme-toggle">L / D</button> 
  <div id="chat-log"></div> 
  <div class="input-container">
    <div class="input-wrapper"> 
      <textarea id="message-input" placeholder="Eingabe nachricht..."></textarea> 
      <button id="search-button" title="Suche im Internet">üåê</button> 
    </div> 
    <button id="send-button" title="Senden Sie eine Nachricht oder starten Sie die Aufnahme"></button> 
  </div>
  <script>
    const socket = io(); 
    const themeToggleButton = document.getElementById('theme-toggle'); 
    const bodyElement = document.body; 
    const sendButton = document.getElementById('send-button');
    const recordingTimer = document.getElementById('recording-timer'); 
    const audioPlayer = document.getElementById('audio-player'); 
    const messageInput = document.getElementById('message-input'); 
    
    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
    let recognition = null; 
    let autoSendTimer = null; 
    let recordingTimeout = null; 
    let mediaRecorder = null; 
    let audioChunks = []; 
    let isRecording = false; 
    let silenceTimeout = null; 
    let isRecognizing = false; 
    let isVoiceInput = false; 

    // –§—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è–∏ –∞—É–¥–∏–æ–∑–∞–ø–∏—Å–∏
    async function startAudioRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true }); 
        mediaRecorder = new MediaRecorder(stream); 
        // –¢–∞–π–º–µ—Ä –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∑–∞–ø–∏—Å–∏ —á–µ—Ä–µ–∑ 30 —Å–µ–∫—É–Ω–¥ 
        mediaRecorder.ondataavailable = (e) => {
          audioChunks.push(e.data); 
        };
       // –§—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∑–∞–ø–∏—Å–∏ 
        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' }); 
          console.log(`[Recording] –ê—É–¥–∏–æ—Ñ–∞–π–ª —Å–æ–∑–¥–∞–Ω: ${audioBlob.size} –±–∞–π—Ç`); 
          await sendAudioToServer(audioBlob); 
          audioChunks = [];
        };
      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∑–∞–ø–∏—Å–∏ 
        mediaRecorder.onerror = (e) => {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏ –∞—É–¥–∏–æ:', e); 
          stopRecording(); 
        };
        // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –∑–∞–ø–∏—Å–∏ 
        mediaRecorder.start(); 
        isRecording = true; 
        sendButton.classList.add('recording'); 
        console.log('[Recording] –ù–∞—á–∞–ª–æ –∑–∞–ø–∏—Å–∏'); 
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É:', error); 
        alert('–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞!'); 
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∞—É–¥–∏–æ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
    async function sendAudioToServer(audioBlob) {
      try {
        const formData = new FormData(); 
        formData.append('audio', audioBlob, 'recording.webm');  
        const response = await fetch('/process-audio', {
          method: 'POST', 
          body: formData 
        }); 
        
        const { transcription } = await response.json(); 
        document.getElementById('message-input').value = transcription; 
        sendMessage();
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∞—É–¥–∏–æ:', error); 
      }
    }

    // —Ñ—É–Ω–∫—Ü–∏—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∑–∞–ø–∏—Å–∏
    function stopRecording() {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop(); 
        isRecording = false;  
        sendButton.classList.remove('recording'); 
        console.log('[Recording] –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–ø–∏—Å–∏'); 
      }
      if (recognition) {
        recognition.stop(); 
      }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏
    function initSpeechRecognition() {
      window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition; 
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É SpeechRecognition 
      if (!window.SpeechRecognition) {
        sendButton.style.display = 'none'; 
        console.warn('–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è'); 
        return;
      }
     // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—ä–µ–∫—Ç–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏ 
      recognition = new window.SpeechRecognition(); 
      recognition.lang = 'ru-RU'; // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —è–∑—ã–∫–∞
      recognition.continuous = false; 
      recognition.interimResults = false; 
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏ 
      recognition.onstart = () => {
        isRecognizing = true; 
        sendButton.classList.add('recording');
        console.log('[Speech] –ù–∞—á–∞–ª–æ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è'); 
        
        if (autoSendTimer) {
          clearTimeout(autoSendTimer);
          autoSendTimer = null;
        }
      }; 
      // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è 
      recognition.onresult = (event) => {
        const transcript = Array.from(event.results)
          .map(result => result[0].transcript) 
          .join(''); 
        messageInput.value = transcript; 
        isVoiceInput = true; 
        console.log('[Speech] –†–µ–∑—É–ª—å—Ç–∞—Ç:', transcript); 
      }; 
      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è 
      recognition.onerror = (event) => {
        console.error('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è:', event.error); 
        stopRecognition(); 
      };
      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è 
      recognition.onend = () => {
        console.log('[Speech] –ó–∞–≤–µ—Ä—à–µ–Ω–æ'); 
        isRecognizing = false; 
        sendButton.classList.remove('recording'); 
        // –ï—Å–ª–∏ –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –±—ã–ª –ø–æ–ª—É—á–µ–Ω –∏ —Ç–µ–∫—Å—Ç –Ω–µ –ø—É—Å—Ç, –∂–¥–µ–º 3 —Å–µ–∫—É–Ω–¥—ã –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º
        if (isVoiceInput && messageInput.value.trim() !== "") {
          autoSendTimer = setTimeout(() => {
            console.log('[Speech] –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è'); 
            sendMessage(); 
          }, 3000); 
        }
      }; 
    }
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã 
    function stopRecognition() {
      if (recognition && isRecognizing) {
        recognition.stop(); 
      }
      isRecognizing = false; 
      sendButton.classList.remove('recording'); 
      if (autoSendTimer) {
        clearTimeout(autoSendTimer); –∏
        autoSendTimer = null; 
      }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏/–∑–∞–ø–∏—Å–∏
    sendButton.addEventListener('click', () => {
      // –ï—Å–ª–∏ –∞—É–¥–∏–æ –ø–ª–µ–µ—Ä –≤–∏–¥–µ–Ω (—Ç–æ –µ—Å—Ç—å –±–æ—Ç –≥–æ–≤–æ—Ä–∏—Ç), –Ω–µ –∑–∞–ø—É—Å–∫–∞–µ–º –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥
      if (audioPlayer.style.display === 'block') {
        console.log('[UI] –°–µ–π—á–∞—Å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è –æ—Ç–≤–µ—Ç –±–æ—Ç–∞, –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –Ω–µ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è'); 
        return; 
      }
      // –ï—Å–ª–∏ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—É—Å—Ç–æ–µ, –∑–∞–ø—É—Å–∫–∞–µ–º –∏–ª–∏ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏  
      if (messageInput.value.trim() === '') {
        if (!isRecognizing) {
          if (recognition) recognition.start(); 
        } else {
          stopRecognition(); 
          sendMessage(); 
        }
      } else {
        sendMessage(); 
      }
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
    messageInput.addEventListener('input', () => {
      if (messageInput.value.trim() === '') {
        sendButton.classList.remove('sending'); 
      } else {
        sendButton.classList.add('sending'); 
      }
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ø–æ–∏—Å–∫–∞
    document.getElementById('search-button').addEventListener('click', () => {
      let query = messageInput.value.trim(); 
      if (query) {
        let searchQuery = "SEARCH: " + query; 
        addMessageToChat(searchQuery); 
        console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ–∏—Å–∫–æ–≤–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞:', searchQuery); 
        socket.emit('message', searchQuery); 
        messageInput.value = ""; 
      } 
    }); 

    // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
    function addMessageToChat(message, isBot = false) {
      const chatLog = document.getElementById('chat-log'); 
      const messageElement = document.createElement('p'); 
      messageElement.textContent = message; 

    // –ï—Å–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –±–æ—Ç–∞, –¥–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π –∫–ª–∞—Å—Å
      if (isBot) {
        messageElement.classList.add('bot-message');  
      }

      chatLog.appendChild(messageElement); 
      chatLog.scrollTop = chatLog.scrollHeight; 
    }
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π Socket.IO
    socket.on('connect', () => {
      console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É'); 
    }); 
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–∫–ª—é—á–µ–Ω–∏—è –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞ 
    socket.on('disconnect', () => {
      console.log('–û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞'); 
    });
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è 
    socket.on('message', (message) => {
      console.log('–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ:', message);
      if (message === 'undefined') {
        console.warn('–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ undefined'); 
      }
      addMessageToChat(message, true); 
    }); 

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∞—É–¥–∏–æ—Å–æ–æ–±—â–µ–Ω–∏–π
    socket.on('audio', (audioUrl) => {
      console.log('–ü–æ–ª—É—á–µ–Ω–æ –∞—É–¥–∏–æ:', audioUrl); 
      stopRecording(); 
      if (recognition) recognition.stop(); 
      audioPlayer.src = audioUrl; 
      audioPlayer.style.display = 'block'; 
      audioPlayer.play();  
      audioPlayer.onended = () => {
        console.log('–ê—É–¥–∏–æ –∑–∞–≤–µ—Ä—à–µ–Ω–æ'); 
        audioPlayer.style.display = 'none'; 
        socket.emit('audio-ended'); 
      }; 
    }); 
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ Socket.IO
    document.getElementById('message-input').addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage(); 
      }
    }); 
    // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
    function sendMessage() {
      let message = document.getElementById('message-input').value.trim(); 
      if (!message) {
        console.warn('–ü—É—Å—Ç–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ'); 
        return; 
      }
      let displayMessage = message; 
      // –ï—Å–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≥–æ–ª–æ—Å–æ–≤—ã–º –≤–≤–æ–¥–æ–º, –¥–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–∫—É –¥–ª—è —Å–µ—Ä–≤–µ—Ä–∞,
      // –Ω–æ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —É–±–∏—Ä–∞–µ–º —Å—É—Ñ—Ñ–∏–∫—Å " audio"
      if (isVoiceInput && !message.includes(' audio')) {
        message += ' audio'; 
        displayMessage = message.replace(/ audio$/, ''); 
      }
      //–§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —á–∞—Ç 
      addMessageToChat(displayMessage); 
      console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è:', message); 
      socket.emit('message', message);
      document.getElementById('message-input').value = ''; 
      isVoiceInput = false; 
      if (autoSendTimer) {
        clearTimeout(autoSendTimer); 
        autoSendTimer = null; 
      }
    }

    // –§—É–Ω—É—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
    function toggleTheme() {
      const isDarkMode = bodyElement.classList.toggle('dark-theme'); 
      themeToggleButton.textContent = isDarkMode ? 'Light' : 'Dark';
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light'); 
    }
   // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
    themeToggleButton.addEventListener('click', toggleTheme); 
   // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    if (localStorage.getItem('theme') === 'dark') {
      bodyElement.classList.add('dark-theme'); 
      themeToggleButton.textContent = 'Light'; 
    }

    // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏
    function updateDateTime() {
      const datetimeElement = document.getElementById('datetime');
      const now = new Date(); 
      const options = {
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit' 
      };
      
      datetimeElement.textContent = now.toLocaleString("de-DE", options); 
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    initSpeechRecognition(); 
    setInterval(updateDateTime, 1000); 
    updateDateTime(); 
  </script>
