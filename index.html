<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatHelp</title>
</head>
<body>
    <h1>ChatHelp</h1>
    <input type="text" id="userInput" placeholder="Введите сообщение...">
    <button onclick="sendMessage()">Отправить</button>
    <p id="response"></p>
    <audio id="audioPlayer" controls style="display:none;"></audio>

    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        height: 100vh;
        margin: 0;
        transition: background-color 0.3s, color 0.3s;
      }
  
      h1 {
        color: #333;
        margin-top: 20px;
        transition: color 0.3s;
      }
  
      #chat-log {
        width: 100%;
        max-width: 600px;
        height: calc(100vh - 160px);
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        background-color: #fff;
        margin-bottom: 20px;
        transition: background-color 0.3s, border-color 0.3s;
      }
  
      #message-input {
        border: 3px solid green;
        width: 100%;
        min-height: 40px;
        padding: 10px;
        font-size: 18px;
        margin-right: 10px;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.4s, background-color 0.4s;
        resize: none;
        overflow: hidden;
      }
  
      .dark-theme #message-input {
        background-color: #343541;
        border: 1px solid #444;
        color: #e8e8e8;
      }
  
      #message-input:placeholder-shown {
        border-color: green;
      }
  
      #message-input:not(:placeholder-shown) {
        border-color: orangered;
      }
  
      #message-input:focus {
        border-color: #4285f4;
      }
  
      #send-button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
  
      #send-button:hover {
        background-color: #0056b3;
      }
  
      .input-container {
        width: 100%;
        max-width: 600px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
  
      #theme-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        z-index: 1000;
      }
  
      @media (max-width: 768px) {
        #theme-toggle {
          font-size: 12px;
          padding: 5px 8px;
        }
      }
  
      .dark-theme {
        background-color: #202123;
        color: #e8e8e8;
      }
  
      .dark-theme #chat-log {
        background-color: #343541;
        border-color: #444;
      }
  
      .dark-theme #chat-log p {
        color: #e8e8e8;
      }
  
      .dark-theme .bot-message {
        color: #b0bec5;
      }
  
      .dark-theme #send-button {
        background-color: #3c3f42;
        color: #e8e8e8;
      }
  
      .dark-theme #send-button:hover {
        background-color: #4a4e51;
      }
  
      #voice-btn {
        background-color: #28a745;
        color: white;
        padding: 8px;
        border-radius: 50%;
        cursor: pointer;
        margin-left: 10px;
        font-size: 20px;
        transition: all 0.3s;
      }
  
      #voice-btn:hover {
        background-color: #218838;
      }
  
      #voice-btn.recording {
        background-color: #dc3545;
        animation: pulse 1s infinite;
      }
  
      #tts-toggle {
        padding: 8px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
      }
  
      #voice-select {
        padding: 6px;
        margin-left: 10px;
      }
  
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
  
      .dark-theme #recording-timer {
        color: #ff6b6b;
        background: rgba(255,255,255,0.1);
      }
    </style>
    
    <script>
        const socket = io();

        function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();
            if (!message) return;

            socket.emit("message", message);
            input.value = "";
        }

        socket.on("message", (data) => {
            if (data.text) {
                document.getElementById("response").innerText = data.text;
            }
            if (data.audioUrl) {
                const player = document.getElementById("audioPlayer");
                player.src = data.audioUrl;
                player.style.display = "block";
                player.play();
            }
        });
    </script>
</body>
</html>
