<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat-Help</title>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-top: 20px;
    }

    #chat-log {
      width: 100%;
      max-width: 600px;
      height: calc(100vh - 260px);
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      margin-bottom: 20px;
    }

    #video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    #video-stream {
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #message-input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-button, #start-video, #stop-video {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    #send-button:hover,
    #start-video:hover,
    #stop-video:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Chat-Help</h1>
  <div id="chat-log"></div>
  
  <div id="video-container">
    <video id="video-stream" autoplay></video>
    <button id="start-video">Start Video</button>
    <button id="stop-video" disabled>Stop Video</button>
  </div>

  <div class="input-container">
    <input id="message-input" type="text" placeholder="Type a message...">
    <button id="send-button">Send</button>
  </div>

  <script>
    const socket = io();

    // For chat functionality
    function addMessageToChat(message, isBot = false) {
      const chatLog = document.getElementById('chat-log');
      const messageElement = document.createElement('p');
      messageElement.textContent = message;
      if (isBot) {
        messageElement.style.color = 'blue'; 
      }
      chatLog.appendChild(messageElement);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    socket.on('connect', () => console.log('Connected to server'));
    socket.on('disconnect', () => console.log('Disconnected from server'));

    socket.on('message', (message) => addMessageToChat(message, true));

    document.getElementById('send-button').addEventListener('click', () => {
      const message = document.getElementById('message-input').value;
      if (message.trim()) {
        addMessageToChat(message);
        socket.emit('message', message);
        document.getElementById('message-input').value = '';
      }
    });

    // Video stream handling
    const videoElement = document.getElementById('video-stream');
    const startButton = document.getElementById('start-video');
    const stopButton = document.getElementById('stop-video');
    let mediaStream;

    async function startVideoStream() {
      try {
        mediaStream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoElement.srcObject = mediaStream;
        startButton.disabled = true;
        stopButton.disabled = false;

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        setInterval(() => {
          canvas.width = videoElement.videoWidth;
          canvas.height = videoElement.videoHeight;
          context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
          const imageData = canvas.toDataURL('image/jpeg');
          socket.emit('video-frame', imageData); // Send video frame to server
        }, 1000); // Adjust the interval as necessary
      } catch (error) {
        console.error('Error accessing camera:', error);
        alert('Unable to access camera. Please check permissions.');
      }
    }

    function stopVideoStream() {
      if (mediaStream) {
        mediaStream.getTracks().forEach(track => track.stop());
        videoElement.srcObject = null;
        startButton.disabled = false;
        stopButton.disabled = true;
      }
    }

    startButton.addEventListener('click', startVideoStream);
    stopButton.addEventListener('click', stopVideoStream);
  </script>
</body>
</html>
