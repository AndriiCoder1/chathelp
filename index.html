<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat-Help</title>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      color: #333;
      margin-top: 20px;
      transition: color 0.3s;
    }

    #chat-log {
      width: 100%;
      max-width: 600px;
      height: calc(100vh - 160px);
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      margin-bottom: 20px;
      transition: background-color 0.3s, border-color 0.3s;
      margin-top: 220px; /* увеличен отступ сверху */
    }

    #message-input {
      border: 3px solid green;
      width: 100%;
      min-height: 60px; /* раньше 40px */
      padding: 10px;
      font-size: 18px;
      margin-right: 10px;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.4s, background-color 0.4s;
      resize: none;
      overflow: hidden;
      padding-right: 80px; /* резерв под кнопку поиска */
    }

    .dark-theme #message-input {
      background-color: #343541;
      border: 1px solid #444;
      color: #e8e8e8;
    }

    #message-input:placeholder-shown {
      border-color: green;
    }

    #message-input:not(:placeholder-shown) {
      border-color: orangered;
    }

    #message-input:focus {
      border-color: #4285f4;
    }

    #send-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      background-image: url('/images/rabbit_1.png');
      background-size: cover;
      width: 50px;
      height: 50px;
      position: absolute;
      right: 0;
      margin: 0;
    }

    #send-button.sending {
      background-image: url('/images/send_icon.png');
    }

    #send-button.recording {
      background-color: #dc3545;
      animation: pulse 1s infinite;
    }

    #send-button.recording::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      box-shadow: 20px 0 0 red;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .input-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      align-items: center;
      position: fixed;
      top: 120px; /* устанавливает ввод выше */
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 0; /* убираем отступ */
    }

    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      #theme-toggle {
        font-size: 12px;
        padding: 5px 8px;
      }
    }

    .dark-theme {
      background-color: #202123;
      color: #e8e8e8;
    }

    .dark-theme #chat-log {
      background-color: #343541;
      border-color: #444;
    }

    .dark-theme #chat-log p {
      color: #e8e8e8;
    }

    .dark-theme .bot-message {
      color: #b0bec5;
    }

    .dark-theme #send-button {
      background-color: #3c3f42;
      color: #e8e8e8;
    }

    .dark-theme #send-button:hover {
      background-color: #4a4e51;
    }

    #recording-timer {
      display: none;
    }

    .dark-theme #recording-timer {
      display: none;
    }

    #audio-player {
      display: none;
    }

    #search-button {
      position: absolute;
      right: 60px; /* отступ от правой стороны ввода */
      background-color: rgba(0,0,0,0.3);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      background-image: url('/images/globe.png'); /* заменяем текст на иконку */
      background-repeat: no-repeat;
      background-position: center;
      background-size: 20px 20px;
    }

    #search-button:hover {
      background-color: rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <!-- Элемент таймера -->
  <div id="recording-timer"></div>
  
  <!-- Элемент аудио -->
  <audio id="audio-player" controls style="display: none;"></audio>
  
  <h1>Chat-Help</h1>
  <div id="datetime" style="font-size: 18px; margin-bottom: 10px;"></div>
  <button id="theme-toggle">L / D</button>
  <div id="chat-log"></div>
  <div class="input-container">
    <textarea id="message-input" placeholder="Eingabe nachricht..."></textarea>
    <button id="search-button" title="Найти информацию в интернете">Поиск</button>
    <button id="send-button" title="Senden Sie eine Nachricht oder starten Sie die Aufnahme"></button>
  </div>

  <script>
    const socket = io();
    const themeToggleButton = document.getElementById('theme-toggle');
    const bodyElement = document.body;
    const sendButton = document.getElementById('send-button');
    const recordingTimer = document.getElementById('recording-timer');
    const audioPlayer = document.getElementById('audio-player');
    const messageInput = document.getElementById('message-input');
    
    let recognition = null;
    let autoSendTimer = null; // новый таймер для автосабмита
    let recordingTimeout = null;
    let mediaRecorder = null;
    let audioChunks = [];
    let isRecording = false;
    let silenceTimeout = null;
    let isRecognizing = false; // новый флаг запуска голосового режима
    let isVoiceInput = false;  // новый флаг, сигнализирующий, что сообщение получено голосовым вводом

    // Инициализация аудиозаписи
    async function startAudioRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        
        mediaRecorder.ondataavailable = (e) => {
          audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          console.log(`[Recording] Аудиофайл создан: ${audioBlob.size} байт`);
          await sendAudioToServer(audioBlob);
          audioChunks = [];
        };

        mediaRecorder.onerror = (e) => {
          console.error('Ошибка записи аудио:', e);
          stopRecording();
        };

        mediaRecorder.start();
        isRecording = true;
        sendButton.classList.add('recording');
        console.log('[Recording] Начало записи');
      } catch (error) {
        console.error('Ошибка доступа к микрофону:', error);
        alert('Разрешите доступ к микрофону в настройках браузера!');
      }
    }

    // Отправка аудио на сервер
    async function sendAudioToServer(audioBlob) {
      try {
        const formData = new FormData();
        formData.append('audio', audioBlob, 'recording.webm');
        
        const response = await fetch('/process-audio', {
          method: 'POST',
          body: formData
        });
        
        const { transcription } = await response.json();
        document.getElementById('message-input').value = transcription;
        sendMessage();
      } catch (error) {
        console.error('Ошибка отправки аудио:', error);
      }
    }

    // Остановка записи
    function stopRecording() {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        sendButton.classList.remove('recording');
        console.log('[Recording] Остановка записи');
      }
      if (recognition) {
        recognition.stop();
      }
    }

    // Обновленная инициализация распознавания речи
    function initSpeechRecognition() {
      window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      
      if (!window.SpeechRecognition) {
        sendButton.style.display = 'none';
        console.warn('Голосовой ввод не поддерживается');
        return;
      }

      recognition = new window.SpeechRecognition();
      // Возвращаем принудительную установку языка на 'ru-RU'
      recognition.lang = 'ru-RU';
      recognition.continuous = false; // отключаем постоянное прослушивание
      recognition.interimResults = false;

      recognition.onstart = () => {
        isRecognizing = true;
        sendButton.classList.add('recording');
        console.log('[Speech] Начало распознавания');
        if (autoSendTimer) {
          clearTimeout(autoSendTimer);
          autoSendTimer = null;
        }
      };

      recognition.onresult = (event) => {
        const transcript = Array.from(event.results)
          .map(result => result[0].transcript)
          .join('');
        messageInput.value = transcript;
        isVoiceInput = true; // помечаем, что сообщение получено голосом
        console.log('[Speech] Результат:', transcript);
      };

      recognition.onerror = (event) => {
        console.error('Ошибка распознавания:', event.error);
        stopRecognition();
      };

      recognition.onend = () => {
        console.log('[Speech] Завершено');
        isRecognizing = false;
        sendButton.classList.remove('recording');
        // Если голосовой ввод был получен и текст не пуст, ждем 3 секунды и отправляем
        if (isVoiceInput && messageInput.value.trim() !== "") {
          autoSendTimer = setTimeout(() => {
            console.log('[Speech] Автоматическая отправка сообщения');
            sendMessage();
          }, 3000);
        }
      };
    }

    function stopRecognition() {
      if (recognition && isRecognizing) {
        recognition.stop();
      }
      isRecognizing = false;
      sendButton.classList.remove('recording');
      if (autoSendTimer) {
        clearTimeout(autoSendTimer);
        autoSendTimer = null;
      }
    }

    // Обработчик кнопки отправки/записи
    sendButton.addEventListener('click', () => {
      // Если аудио плеер виден (то есть бот говорит), не запускаем голосовой ввод
      if (audioPlayer.style.display === 'block') {
        console.log('[UI] Сейчас воспроизводится ответ бота, голосовой ввод не запускается');
        return;
      }
      if (messageInput.value.trim() === '') {
        if (!isRecognizing) {
          if (recognition) recognition.start();
        } else {
          stopRecognition();
          sendMessage();
        }
      } else {
        sendMessage();
      }
    });

    // Обработчик изменения текста в поле ввода
    messageInput.addEventListener('input', () => {
      if (messageInput.value.trim() === '') {
        sendButton.classList.remove('sending');
      } else {
        sendButton.classList.add('sending');
      }
    });

    // Функция добавленния сообщения в чат
    function addMessageToChat(message, isBot = false) {
      const chatLog = document.getElementById('chat-log');
      const messageElement = document.createElement('p');
      messageElement.textContent = message;

      if (isBot) {
        messageElement.classList.add('bot-message');
      }

      chatLog.appendChild(messageElement);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    socket.on('connect', () => {
      console.log('Подключено к серверу');
    });

    socket.on('disconnect', () => {
      console.log('Отключено от сервера');
    });

    socket.on('message', (message) => {
      console.log('Получено сообщение:', message);
      if (message === 'undefined') {
        console.warn('Получено сообщение undefined');
      }
      addMessageToChat(message, true);
    });

    // Обработка аудиосообщений
    socket.on('audio', (audioUrl) => {
      console.log('Получено аудио:', audioUrl);
      stopRecording(); // Остановка записи перед воспроизведением аудио
      if (recognition) recognition.stop(); // Остановка распознавания речи
      audioPlayer.src = audioUrl;
      audioPlayer.style.display = 'block';
      audioPlayer.play();
      audioPlayer.onended = () => {
        console.log('Аудио завершено');
        audioPlayer.style.display = 'none'; // Скрытие плеера после завершения
        socket.emit('audio-ended');
      };
    });

    document.getElementById('message-input').addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    function sendMessage() {
      let message = document.getElementById('message-input').value.trim();
      if (!message) {
        console.warn('Пустое сообщение не отправлено');
        return;
      }
      let messageToSend = message;
      if (isVoiceInput && !message.includes('audio')) {
        messageToSend += ' audio';
      }
      addMessageToChat(message); // отображаем сообщение без флага "audio"
      console.log('Отправка сообщения:', messageToSend);
      socket.emit('message', messageToSend);
      document.getElementById('message-input').value = '';
      isVoiceInput = false;
      if (autoSendTimer) {
        clearTimeout(autoSendTimer);
        autoSendTimer = null;
      }
    }

    // Фунуция переключения темы
    function toggleTheme() {
      const isDarkMode = bodyElement.classList.toggle('dark-theme');
      themeToggleButton.textContent = isDarkMode ? 'Light' : 'Dark';
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    }

    themeToggleButton.addEventListener('click', toggleTheme);

    if (localStorage.getItem('theme') === 'dark') {
      bodyElement.classList.add('dark-theme');
      themeToggleButton.textContent = 'Light';
    }

    // Функция обновления даты и времени
    function updateDateTime() {
      const datetimeElement = document.getElementById('datetime');
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        timeZoneName: 'short'
      };
      
      datetimeElement.textContent = now.toLocaleString('de-DE', options);
    }

    // Инициализация при загрузке
    initSpeechRecognition();
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Обработчик кнопки поиска
    const searchButton = document.getElementById('search-button');
    searchButton.addEventListener('click', () => {
      // Отменяем автосабмит, если он был запущен (например, в голосовом режиме)
      if (autoSendTimer) {
        clearTimeout(autoSendTimer);
        autoSendTimer = null;
      }
      // Сбрасываем флаг голосового ввода, чтобы не добавлялась метка "audio"
      isVoiceInput = false;
      let query = messageInput.value.trim();
      if (query !== "") {
        // Отправляем запрос с префиксом SEARCH:
        const searchQuery = "SEARCH: " + query;
        socket.emit('message', searchQuery);
        addMessageToChat(searchQuery);
        messageInput.value = '';
      }
    });
  </script>
</body>
</html>
