<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat-Help</title>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
  
    h1 {
      margin-top: 20px;
      transition: color 0.3s;
    }
  
    #chat-log {
      width: 100%;
      max-width: 600px;
      height: calc(100vh - 160px);
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      margin-bottom: 20px;
      transition: background-color 0.3s, border-color 0.3s;
    }
  
    #message-input, #send-button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
  
    #message-input {
      width: 80%;
      margin-right: 10px;
      border: 1px solid #ccc;
    }
  
    #send-button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  
    #send-button:hover {
      background-color: #0056b3;
    }
  
    /* Стили для светлой темы */
    .light-theme {
      background-color: #f4f7fa;
      color: #333;
    }
  
    .light-theme #chat-log {
      background-color: #fff;
      border-color: #ccc;
    }
  
    .light-theme #message-input {
      background-color: #fff;
      border: 1px solid #ccc;
    }
  
    /* Стили для темной темы */
    .dark-theme {
      background-color: #333;
      color: #fff;
    }
  
    .dark-theme #chat-log {
      background-color: #444;
      border-color: #666;
    }
  
    .dark-theme #message-input {
      background-color: #666;
      border: 1px solid #444;
      color: #fff;
    }
  
    .dark-theme #send-button {
      background-color: #0056b3;
    }
  
    .dark-theme #send-button:hover {
      background-color: #003f7f;
    }

    /* Кнопка переключения темы */
    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    #theme-toggle:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Chat-Help</h1>
  <button id="theme-toggle">Switch to Dark Theme</button>
  <div id="chat-log"></div>
  <div class="input-container">
    <input id="message-input" type="text" placeholder="Input message...">
    <button id="send-button">Send</button>
  </div>

  <script>
    const themeToggleButton = document.getElementById('theme-toggle');
    const bodyElement = document.body;

    // Функция для переключения темы
    function toggleTheme() {
      const isDarkMode = bodyElement.classList.contains('dark-theme');
      if (isDarkMode) {
        bodyElement.classList.remove('dark-theme');
        bodyElement.classList.add('light-theme');
        themeToggleButton.textContent = 'Switch to Dark Theme';
      } else {
        bodyElement.classList.remove('light-theme');
        bodyElement.classList.add('dark-theme');
        themeToggleButton.textContent = 'Switch to Light Theme';
      }
    }

    // Добавление обработчика события для кнопки переключения темы
    themeToggleButton.addEventListener('click', toggleTheme);

    // Инициализация темы при загрузке страницы
    // Если в localStorage есть сохраненная тема, применяем ее
    if (localStorage.getItem('theme') === 'dark') {
      bodyElement.classList.add('dark-theme');
      themeToggleButton.textContent = 'Switch to Light Theme';
    } else {
      bodyElement.classList.add('light-theme');
      themeToggleButton.textContent = 'Switch to Dark Theme';
    }

    // Сохраняем выбранную тему в localStorage при ее изменении
    themeToggleButton.addEventListener('click', () => {
      const currentTheme = bodyElement.classList.contains('dark-theme') ? 'dark' : 'light';
      localStorage.setItem('theme', currentTheme);
    });
  </script>
</body>
</html>
