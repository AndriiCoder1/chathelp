<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Help</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chat-box {
            width: 80%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 400px;
            padding: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .user-message {
            text-align: right;
            color: #3498db;
            padding: 10px;
            background: #e7f3fe;
            border-radius: 10px;
            display: inline-block;
        }
        .bot-message {
            text-align: left;
            color: #2ecc71;
            padding: 10px;
            background: #e8f7ed;
            border-radius: 10px;
            display: inline-block;
        }
        .timestamp {
            font-size: 12px;
            color: #aaa;
        }
        .chat-input {
            display: flex;
            margin-top: 10px;
            width: 80%;
            max-width: 600px;
        }
        textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            resize: none;
        }
        button {
            padding: 10px;
            border: none;
            background: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
        button img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
        <textarea id="inputField" placeholder="Напишите сообщение..."></textarea>
        <button id="sendButton">
            <img src="rabbit-listening.png" alt="Кролик" id="rabbitIcon">
        </button>
    </div>

    <script src="index.js"></script>
</body>
</html>
