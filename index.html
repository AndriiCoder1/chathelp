<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat-Help</title>
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <script src="https://unpkg.com/@tensorflow-models/handpose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      color: #333;
      margin-top: 20px;
      transition: color 0.3s;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .layout {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    .video-section {
      flex: 2;
      background-color: #000;
      display: none;
      justify-content: center;
      align-items: center;
      transition: height 0.3s;
    }

    .video-section.active {
      display: flex;
    }

    .video-section video {
      width: 100%;
      max-width: 100%;
      height: 100%;
      border-radius: 8px;
    }

    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
      background-color: #f4f7fa;
      overflow: hidden;
      transition: flex 0.3s;
    }

    .chat-section textarea,
    .chat-section #output-text {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #output-text {
      background-color: #fff;
      height: auto;
      overflow-y: auto;
      flex-grow: 1;
    }

    .input-container {
      display: flex;
      width: 100%;
      gap: 10px;
    }

    #message-input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #0056b3;
    }

    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chat-Help</h1>
    <button id="start-video">Start Video</button>
    <button id="stop-video" style="display: none;">Stop Video</button>
    <div class="layout">
      <div class="video-section" id="video-section">
        <video id="video" autoplay muted></video>
      </div>
      <div class="chat-section" id="chat-section">
        <textarea id="text-input" placeholder="Input text here..." rows="5"></textarea>
        <div id="output-text"></div>
        <div class="input-container">
          <input id="message-input" type="text" placeholder="Input message...">
          <button id="send-button">Send</button>
        </div>
      </div>
    </div>
  </div>
  <button id="theme-toggle">L / D</button>

  <script>
    const socket = io();
    const themeToggleButton = document.getElementById('theme-toggle');
    const videoSection = document.getElementById('video-section');
    const chatSection = document.getElementById('chat-section');
    const videoElement = document.getElementById('video');
    let videoStream;

    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
    }
    themeToggleButton.addEventListener('click', toggleTheme);

    // Start and Stop Video
    document.getElementById('start-video').addEventListener('click', () => {
      navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
        videoElement.srcObject = stream;
        videoStream = stream;
        videoSection.classList.add('active');
        document.getElementById('start-video').style.display = 'none';
        document.getElementById('stop-video').style.display = 'block';
      });
    });

    document.getElementById('stop-video').addEventListener('click', () => {
      if (videoStream) {
        videoStream.getTracks().forEach((track) => track.stop());
        videoStream = null;
      }
      videoSection.classList.remove('active');
      document.getElementById('start-video').style.display = 'block';
      document.getElementById('stop-video').style.display = 'none';
    });

    // Socket handling
    socket.on('connect', () => console.log('Connected to server'));
    socket.on('disconnect', () => console.log('Disconnected'));
    socket.on('message', (message) => addMessageToChat(message, true));

    function addMessageToChat(message, isBot = false) {
      const outputText = document.getElementById('output-text');
      const newMessage = document.createElement('p');
      newMessage.textContent = message;
      if (isBot) newMessage.style.color = '#007bff';
      outputText.appendChild(newMessage);
      outputText.scrollTop = outputText.scrollHeight;
    }

    document.getElementById('send-button').addEventListener('click', () => {
      const input = document.getElementById('message-input');
      if (input.value.trim()) {
        addMessageToChat(input.value);
        socket.emit('message', input.value);
        input.value = '';
      }
    });
  </script>
</body>
</html>
