<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Help</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Темная тема */
        body.dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        /* Светлая тема */
        body.light-mode {
            background-color: #f4f4f4;
            color: #333;
        }

        .chat-box {
            width: 80%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 400px;
            padding: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .chat-box.dark-mode {
            background: #34495e;
            color: #ecf0f1;
        }

        .message {
            margin: 5px 0;
        }

        .user-message {
            text-align: right;
            color: #3498db;
            padding: 10px;
            background: #e7f3fe;
            border-radius: 10px;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .user-message.dark-mode {
            background: #2980b9;
            color: #ecf0f1;
        }

        .bot-message {
            text-align: left;
            color: #2ecc71;
            padding: 10px;
            background: #e8f7ed;
            border-radius: 10px;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .bot-message.dark-mode {
            background: #27ae60;
            color: #ecf0f1;
        }

        .timestamp {
            font-size: 12px;
            color: #aaa;
            transition: color 0.3s ease;
        }

        .timestamp.dark-mode {
            color: #bdc3c7;
        }

        .chat-input {
            display: flex;
            margin-top: 10px;
            width: 80%;
            max-width: 600px;
        }

        textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            resize: none;
            transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }

        textarea.dark-mode {
            border-color: #7f8c8d;
            background: #34495e;
            color: #ecf0f1;
        }

        button {
            padding: 10px;
            border: none;
            background: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button.dark-mode {
            background: #2980b9;
        }

        button img {
            width: 24px;
            height: 24px;
        }

        /* Переключатель темы */
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 100;
        }

        .theme-toggle label {
            display: inline-block;
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .theme-toggle input {
            display: none;
        }

        .theme-toggle span {
            display: block;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }

        .theme-toggle input:checked + label {
            background: #3498db;
        }

        .theme-toggle input:checked + label span {
            transform: translateX(28px);
        }
    </style>
</head>
<body class="light-mode">
    <!-- Переключатель темы -->
    <div class="theme-toggle">
        <label>
            <input type="checkbox" id="themeToggle">
            <span></span>
        </label>
    </div>

    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
        <textarea id="inputField" placeholder="Напишите сообщение..."></textarea>
        <button id="sendButton">
            <img src="rabbit-listening.png" alt="Кролик" id="rabbitIcon">
        </button>
    </div>

    <script src="index.js"></script>
</body>
</html>
