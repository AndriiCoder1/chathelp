<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat-Help</title>
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <script src="https://unpkg.com/@tensorflow-models/handpose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 0;
      height: 100%;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      color: #333;
      margin-top: 20px;
      transition: color 0.3s;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    /* Структура для видео и текста */
    .layout {
      display: flex;
      flex-direction: row;
      width: 100%;
      margin-bottom: 20px;
      gap: 10px;
    }

    .video-section {
      flex: 2;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-section video {
      width: 100%;
      max-width: 640px;
      height: auto;
      border-radius: 8px;
    }

    .text-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background-color: #f4f7fa;
    }

    .text-section textarea,
    .text-section #output-text {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #output-text {
      background-color: #fff;
      height: auto;
      overflow-y: auto;
    }

    .input-container {
      display: flex;
      width: 100%;
      max-width: 600px;
      gap: 10px;
    }

    #message-input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #0056b3;
    }

    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
    }

    /* Мобильные стили */
    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }

      .video-section {
        flex: 2;
      }

      .text-section {
        flex: 1;
      }

      .input-container {
        flex-direction: column;
      }

      #message-input {
        font-size: 14px;
        width: 100%;
      }

      #send-button {
        width: 100%;
        font-size: 14px;
      }
    }

    /* Тема для темного режима */
    .dark-theme {
      background-color: #202123;
      color: #e8e8e8;
    }

    .dark-theme .text-section {
      background-color: #343541;
    }

    .dark-theme #chat-log {
      background-color: #343541;
      border-color: #444;
    }

    .dark-theme #message-input {
      background-color: #343541;
      border: 1px solid #444;
      color: #e8e8e8;
    }

    .dark-theme #send-button {
      background-color: #3c3f42;
      color: #e8e8e8;
    }

    .dark-theme #send-button:hover {
      background-color: #4a4e51;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chat-Help</h1>
    <div id="datetime" style="font-size: 18px; margin-bottom: 10px;"></div>
    <button id="start-video">Start Video</button>
    <button id="stop-video" style="display: none;">Stop Video</button>
    <div class="layout">
      <div class="video-section">
        <video id="video" autoplay muted></video>
      </div>
      <div class="text-section">
        <textarea id="text-input" placeholder="Input text here..." rows="10"></textarea>
        <div id="output-text"></div>
      </div>
    </div>
    <div class="input-container">
      <input id="message-input" type="text" placeholder="Input message...">
      <button id="send-button">Send</button>
    </div>
  </div>
  <button id="theme-toggle">L / D</button>

  <script>
    const socket = io();
    const themeToggleButton = document.getElementById('theme-toggle');
    const bodyElement = document.body;

    function addMessageToChat(message, isBot = false) {
      const chatLog = document.getElementById('output-text');
      const messageElement = document.createElement('p');
      messageElement.textContent = message;
      
      if (isBot) {
        messageElement.style.color = '#007bff';
      }
      chatLog.appendChild(messageElement);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    socket.on('connect', () => {
      console.log('Connected to server');
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });

    socket.on('message', (message) => {
      console.log('Message received:', message);
      addMessageToChat(message, true);
    });

    document.getElementById('send-button').addEventListener('click', () => {
      sendMessage();
    });

    document.getElementById('message-input').addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    function sendMessage() {
      const message = document.getElementById('message-input').value;
      
      if (message.trim()) {
        addMessageToChat(message);
        socket.emit('message', message);
        document.getElementById('message-input').value = '';
      }
    }

    function toggleTheme() {
      const isDarkMode = bodyElement.classList.toggle('dark-theme');
      themeToggleButton.textContent = isDarkMode ? 'Light' : 'Dark';
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    }

    themeToggleButton.addEventListener('click', toggleTheme);

    if (localStorage.getItem('theme') === 'dark') {
      bodyElement.classList.add('dark-theme');
      themeToggleButton.textContent = 'Light';
    }

    function updateDateTime() {
      const datetimeElement = document.getElementById('datetime');
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      datetimeElement.textContent = now.toLocaleDateString('en-GB', options);
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    let videoStream;
    const videoElement = document.getElementById('video');
    document.getElementById('start-video').addEventListener('click', () => {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          videoElement.srcObject = stream;
          videoStream = stream;
          document.getElementById('start-video').style.display = 'none';
          document.getElementById('stop-video').style.display = 'block';
        })
        .catch((error) => {
          console.error('Ошибка доступа к камере:', error);
        });
    });

    document.getElementById('stop-video').addEventListener('click', () => {
      if (videoStream) {
        const tracks = videoStream.getTracks();
        tracks.forEach((track) => track.stop());
        videoStream = null;
      }
      document.getElementById('start-video').style.display = 'block';
      document.getElementById('stop-video').style.display = 'none';
    });

    handpose.load().then((model) => {
      async function detectGestures() {
        if (!model || !videoElement) return;

        const predictions = await model.estimateHands(videoElement);
        if (predictions.length > 0) {
          console.log(predictions); // Отображаем жесты
        }

        requestAnimationFrame(detectGestures);
      }

      detectGestures();
    });

    if (typeof eruda !== 'undefined') {
      eruda.init();
    }
  </script>
</body>
</html>
