<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat-Help</title>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <style id="theme-style">
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #333;
      margin-top: 20px;
    }

    #chat-log {
      width: 100%;
      max-width: 600px;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      margin-bottom: 10px;
    }

    #message-input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-button, #theme-button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-button:hover, #theme-button:hover {
      background-color: #0056b3;
    }

    .input-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    video {
      max-width: 100%;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Chat-Help</h1>

  <!-- Video Stream -->
  <div id="chat-log"></div>
  
  <div id="video-container">
    <video id="video-stream" autoplay></video>
    <button id="start-video">Start Video</button>
    <button id="stop-video" disabled>Stop Video</button>
  </div>

  <!-- Input Container -->
  <div class="input-container">
    <input id="message-input" type="text" placeholder="Input message...">
    <button id="send-button">Send</button>
    <button id="theme-button">Switch Theme</button>
  </div>

  <script>
    const socket = io();

    // Handle messages received from the server
    socket.on('message', (message) => {
      addMessageToChat(message, true);
    });

    // Handle responses about gestures
    socket.on('gesture-feedback', (response) => {
      addMessageToChat(response, true);
    });

    // Function to handle adding messages to the chat log
    function addMessageToChat(message, isBot = false) {
      const chatLog = document.getElementById('chat-log');
      const messageElement = document.createElement('p');
      messageElement.textContent = message;
      if (isBot) messageElement.style.color = 'blue';
      chatLog.appendChild(messageElement);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    // Send message to the server
    document.getElementById('send-button').addEventListener('click', () => {
      const message = document.getElementById('message-input').value;
      if (message.trim()) {
        addMessageToChat(message);
        socket.emit('message', message);
        document.getElementById('message-input').value = '';
      }
    });

    // Change theme
    document.getElementById('theme-button').addEventListener('click', () => {
      const theme = document.getElementById('theme-style');
      if (theme.innerHTML.includes("#f4f7fa")) {
        theme.innerHTML = `
          body {
            background-color: #333;
            color: #fff;
          }
          #chat-log, input, button {
            background-color: #444;
            color: #fff;
            border-color: #666;
          }
          button:hover {
            background-color: #555;
          }
        `;
      } else {
        theme.innerHTML = document.getElementById('theme-style').innerHTML.replace("#333", "#f4f7fa").replace("#fff", "#333").replace("#444", "#fff");
      }
    });

    // Access webcam for gesture input
    const videoElement = document.getElementById('video');
    const gestureResult = document.getElementById('gesture-result');

    async function startVideoStream() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoElement.srcObject = stream;

        const model = await handpose.load(); // Load ML model for gesture detection
        const videoWidth = videoElement.width;
        const videoHeight = videoElement.height;

        // Continuously analyze gestures
        videoElement.addEventListener('loadeddata', async () => {
          const videoCanvas = document.createElement('canvas');
          videoCanvas.width = videoWidth;
          videoCanvas.height = videoHeight;
          const ctx = videoCanvas.getContext('2d');

          setInterval(async () => {
            ctx.drawImage(videoElement, 0, 0, videoWidth, videoHeight);
            const hands = await model.estimateHands(videoCanvas);
            if (hands.length) {
              const gesture = hands[0].annotations.thumb[0];
              socket.emit('gesture', JSON.stringify(gesture));
              gestureResult.textContent = `Gesture detected: ${gesture}`;
            } else {
              gestureResult.textContent = "No gesture detected";
            }
          }, 500);
        });
      } catch (err) {
        console.error('Error accessing webcam:', err);
        gestureResult.textContent = 'Error accessing webcam.';
      }
    }

    startVideoStream();
  </script>
</body>
</html>
