<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat-Help</title>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/handpose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between; 
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      color: #333;
      margin-top: 20px;
      transition: color 0.3s;
    }

    #video {
      width: 100%;
      max-width: 640px;
      height: auto;
      position: absolute; /* Используем absolute, чтобы разместить видео в фоне */
      top: 0;
      left: 0;
      z-index: -1; /* Это ставит видео в фон, так что элементы чата остаются на переднем плане */
   }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100vh;
   }

    #chat-log {
      width: 100%;
      max-width: 600px;
      height: calc(100vh - 160px); 
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      margin-bottom: 20px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    #message-input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #0056b3;
    }

    .input-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      #theme-toggle {
        font-size: 12px; 
        padding: 5px 8px;
      }
    }

    .dark-theme {
      background-color: #202123;
      color: #e8e8e8;
    }

    .dark-theme #chat-log {
      background-color: #343541;
      border-color: #444;
    }

    .dark-theme #chat-log p {
      color: #e8e8e8; 
    }

    .dark-theme .bot-message {
      color: #b0bec5; 
    }

    .dark-theme #message-input {
      background-color: #343541;
      border: 1px solid #444;
      color: #e8e8e8;
    }

    .dark-theme #send-button {
      background-color: #3c3f42;
      color: #e8e8e8;
    }

    .dark-theme #send-button:hover {
      background-color: #4a4e51;
    }

  </style>
</head>
<body>
  <div class="container">
  <h1>Chat-Help</h1>
  <div id="datetime" style="font-size: 18px; margin-bottom: 10px;"></div>
  <button id="start-video">Start Video</button>
  <button id="stop-video" style="display: none;">Stop Video</button>
  <video id="video" width="640" height="480" autoplay></video>
  <button id="theme-toggle">L / D</button> 
  <div id="chat-log"></div>
  <div class="input-container">
  <input id="message-input" type="text" placeholder="Input message...">
    <button id="send-button">Send</button>
  </div>

  <script>
    const socket = io();
    const themeToggleButton = document.getElementById('theme-toggle');
    const bodyElement = document.body;

    function addMessageToChat(message, isBot = false) {
      const chatLog = document.getElementById('chat-log');
      const messageElement = document.createElement('p');
      messageElement.textContent = message;

      if (isBot) {
        messageElement.classList.add('bot-message'); 
      }

      chatLog.appendChild(messageElement);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    socket.on('connect', () => {
      console.log('Connected to server');
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });

    socket.on('message', (message) => {
      console.log('Message received:', message);
      addMessageToChat(message, true); 
    });

    document.getElementById('send-button').addEventListener('click', () => {
      sendMessage();
    });

    document.getElementById('message-input').addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    function sendMessage() {
      const message = document.getElementById('message-input').value;

      if (message.trim()) {
        addMessageToChat(message);
        socket.emit('message', message);
        document.getElementById('message-input').value = '';
      }
    }

    function toggleTheme() {
      const isDarkMode = bodyElement.classList.toggle('dark-theme');
      themeToggleButton.textContent = isDarkMode ? 'Light' : 'Dark'; 
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    }

    themeToggleButton.addEventListener('click', toggleTheme);

    if (localStorage.getItem('theme') === 'dark') {
      bodyElement.classList.add('dark-theme');
      themeToggleButton.textContent = 'Light'; 
    }

    function updateDateTime() {
      const datetimeElement = document.getElementById('datetime');
      const now = new Date();
      const options = {
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit',
      };
      datetimeElement.textContent = now.toLocaleDateString('en-GB', options);
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  

    const startVideoButton = document.getElementById('start-video');
    const stopVideoButton = document.getElementById('stop-video');
    const videoElement = document.getElementById('video');

    let videoStream;
  
    startVideoButton.addEventListener('click', () => {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        videoElement.srcObject = stream;
        videoStream = stream;  // Сохраняем поток
        startVideoButton.style.display = 'none'; // Скрыть кнопку после клика
        stopVideoButton.style.display = 'block';  // Показать кнопку остановки
      })
      .catch((error) => {
        console.error('Ошибка доступа к камере:', error);
      });
  });

  // Обработчик для кнопки Stop Video
  stopVideoButton.addEventListener('click', () => {
    if (videoStream) {
      // Остановить поток
      videoStream.getTracks().forEach(track => track.stop());
      videoElement.srcObject = null;  // Отключить видео элемент от потока
      startVideoButton.style.display = 'block';  // Показать кнопку старта
      stopVideoButton.style.display = 'none';  // Скрыть кнопку остановки
    }
  });

// Использование MediaPipe для распознавания жестов
let model;

// Загружаем модель
handpose.load().then((loadedModel) => {
  model = loadedModel;
  detectGestures(); // Модель загружена, теперь можем начать распознавание жестов
});

async function detectGestures() {
  if (!model) return;

  const videoElement = document.getElementById('video');
  const predictions = await model.estimateHands(videoElement);

if (predictions.length > 0) {
  console.log(predictions); // Можете тут обрабатывать жесты, например, для передачи их в чат
}

requestAnimationFrame(detectGestures);
}

</script>
</body>
</html>
