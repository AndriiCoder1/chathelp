<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat-Help</title>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      color: #333;
      margin-top: 20px;
      transition: color 0.3s;
    }

    #chat-log {
      width: 100%;
      max-width: 600px;
      height: calc(100vh - 160px);
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      margin-bottom: 20px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    #message-input {
      border: 3px solid green;
      width: 100%;
      min-height: 40px;
      padding: 10px;
      font-size: 18px;
      margin-right: 10px;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.4s, background-color 0.4s;
      resize: none;
      overflow: hidden; /* –î–ª—è –æ—Ç–∫–ª—é—á–µ–Ω–∏—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
    }

    /* –í —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ –ø–æ–ª—è –≤–≤–æ–¥–∞ */
    .dark-theme #message-input {
      background-color: #343541;
      border: 1px solid #444;
      color: #e8e8e8;
    }

    /* –ö–æ–≥–¥–∞ –ø–æ–ª–µ –ø—É—Å—Ç–æ–µ */
    #message-input:placeholder-shown {
      border-color: green;
    }

    /* –ö–æ–≥–¥–∞ —Ç–µ–∫—Å—Ç –≤–≤–µ–¥–µ–Ω */
    #message-input:not(:placeholder-shown) {
      border-color: orangered;
    }

    /* –ö–æ–≥–¥–∞ –Ω–∞–≤–æ–¥–∏–º –∫—É—Ä—Å–æ—Ä –Ω–∞ –ø–æ–ª–µ */
    #message-input:focus {
      border-color: #4285f4; /* —Ü–≤–µ—Ç –¥–ª—è —Ñ–æ–∫—É—Å–∞ */
    }

    #send-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #0056b3;
    }

    .input-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      #theme-toggle {
        font-size: 12px;
        padding: 5px 8px;
      }
    }

    .dark-theme {
      background-color: #202123;
      color: #e8e8e8;
    }

    .dark-theme #chat-log {
      background-color: #343541;
      border-color: #444;
    }

    .dark-theme #chat-log p {
      color: #e8e8e8;
    }

    .dark-theme .bot-message {
      color: #b0bec5;
    }

    .dark-theme #send-button {
      background-color: #3c3f42;
      color: #e8e8e8;
    }

    .dark-theme #send-button:hover {
      background-color: #4a4e51;
    }

    #voice-btn {
      background-color: #28a745;
      color: white;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      margin-left: 10px;
      font-size: 20px;
    }

    #voice-btn:hover {
      background-color: #218838;
    }

  </style>
</head>
<body>
  <h1>Chat-Help</h1>
  <div id="datetime" style="font-size: 18px; margin-bottom: 10px;"></div>

  <button id="theme-toggle">L / D</button>
  <div id="chat-log"></div>
  <div class="input-container">
    <textarea id="message-input" placeholder="Input message..."></textarea>
    <button id="send-button">Send</button>
    <button id="voice-btn" title="Click to speak">üé§</button>
  </div>

  <script>
    const socket = io();
    const themeToggleButton = document.getElementById('theme-toggle');
    const bodyElement = document.body;
    const voiceButton = document.getElementById('voice-btn');

    function addMessageToChat(message, isBot = false) {
      const chatLog = document.getElementById('chat-log');
      const messageElement = document.createElement('p');
      messageElement.textContent = message;

      if (isBot) {
        messageElement.classList.add('bot-message');
      }

      chatLog.appendChild(messageElement);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    socket.on('connect', () => {
      console.log('Connected to server');
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });

    socket.on('message', (message) => {
      console.log('Message received:', message);
      addMessageToChat(message, true);
    });

    document.getElementById('send-button').addEventListener('click', () => {
      sendMessage();
    });

    document.getElementById('message-input').addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    voiceButton.addEventListener('click', () => {
      startVoiceRecognition();
    });

    function sendMessage() {
      const message = document.getElementById('message-input').value;

      if (message.trim()) {
        addMessageToChat(message);
        socket.emit('message', message);
        document.getElementById('message-input').value = '';
      }
    }

    function toggleTheme() {
      const isDarkMode = bodyElement.classList.toggle('dark-theme');
      themeToggleButton.textContent = isDarkMode ? 'Light' : 'Dark';
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    }

    themeToggleButton.addEventListener('click', toggleTheme);

    if (localStorage.getItem('theme') === 'dark') {
      bodyElement.classList.add('dark-theme');
      themeToggleButton.textContent = 'Light';
    }

    function updateDateTime() {
      const datetimeElement = document.getElementById('datetime');
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
      };
      datetimeElement.textContent = now.toLocaleDateString('de-DE', options);
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    function startVoiceRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.continuous = false;

      recognition.onstart = function() {
        voiceButton.textContent = 'üî¥'; // indicating that recognition is active
      };

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('message-input').value = transcript;
        sendMessage();
      };

      recognition.onend = function() {
        voiceButton.textContent = 'üé§'; // reset button after recognition ends
      };

      recognition.start();
    }
  </script>
</body>
</html>
