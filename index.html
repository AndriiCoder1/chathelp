<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat-Help</title>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      color: #333;
      margin-top: 20px;
      transition: color 0.3s;
    }

    #chat-log {
      width: 100%;
      max-width: 600px;
      height: calc(100vh - 160px);
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      margin-bottom: 20px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    #message-input {
      border: 3px solid green;
      width: 100%;
      min-height: 40px;
      padding: 10px;
      font-size: 18px;
      margin-right: 10px;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.4s, background-color 0.4s;
      resize: none;
      overflow: hidden;
    }

    .dark-theme #message-input {
      background-color: #343541;
      border: 1px solid #444;
      color: #e8e8e8;
    }

    #message-input:placeholder-shown {
      border-color: green;
    }

    #message-input:not(:placeholder-shown) {
      border-color: orangered;
    }

    #message-input:focus {
      border-color: #4285f4;
    }

    #send-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #0056b3;
    }

    .input-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      #theme-toggle {
        font-size: 12px;
        padding: 5px 8px;
      }
    }

    .dark-theme {
      background-color: #202123;
      color: #e8e8e8;
    }

    .dark-theme #chat-log {
      background-color: #343541;
      border-color: #444;
    }

    .dark-theme #chat-log p {
      color: #e8e8e8;
    }

    .dark-theme .bot-message {
      color: #b0bec5;
    }

    .dark-theme #send-button {
      background-color: #3c3f42;
      color: #e8e8e8;
    }

    .dark-theme #send-button:hover {
      background-color: #4a4e51;
    }

    #voice-btn {
      background-color: #28a745;
      color: white;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      margin-left: 10px;
      font-size: 20px;
      transition: all 0.3s;
    }

    #voice-btn:hover {
      background-color: #218838;
    }

    #voice-btn.recording {
      background-color: #dc3545;
      animation: pulse 1s infinite;
    }

    #tts-toggle {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    #voice-select {
      padding: 6px;
      margin-left: 10px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è —Ç–∞–π–º–µ—Ä–∞ */
    #recording-timer {
      position: fixed;
      top: 70px;
      right: 20px;
      font-size: 24px;
      color: #dc3545;
      display: none;
      background: rgba(0,0,0,0.7);
      padding: 5px 10px;
      border-radius: 5px;
    }

    .dark-theme #recording-timer {
      color: #ff6b6b;
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <!-- –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç —Ç–∞–π–º–µ—Ä–∞ -->
  <div id="recording-timer">00:60</div>
  
  <h1>Chat-Help</h1>
  <div id="datetime" style="font-size: 18px; margin-bottom: 10px;"></div>
  <button id="theme-toggle">L / D</button>
  <div id="chat-log"></div>
  <div class="input-container">
    <textarea id="message-input" placeholder="Eingabe nachricht..."></textarea>
    <button id="send-button">Send</button>
    <button id="voice-btn" title="–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–ø–∏—Å–∏">üé§</button>
    <button id="tts-toggle">üîä TTS</button>
    <select id="voice-select" style="display:none;"></select>
  </div>
  <script>
    const socket = io();
    const themeToggleButton = document.getElementById('theme-toggle');
    const bodyElement = document.body;
    const voiceButton = document.getElementById('voice-btn');
    const recordingTimer = document.getElementById('recording-timer');
    const ttsToggle = document.getElementById('tts-toggle');
    const voiceSelect = document.getElementById('voice-select');
    
    let recognition = null;
    let recordingTimeout = null;
    let mediaRecorder = null;
    let audioChunks = [];
    let isRecording = false;
    let isTTSEnabled = false;
    let voices = [];
    let synth = window.speechSynthesis;


    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥–æ–ª–æ—Å–æ–≤
    function populateVoices() {
     voices = synth.getVoices();
     voiceSelect.innerHTML = voices
     .map(v => `<option value="${v.lang}">${v.name} (${v.lang})</option>`)
     .join('');
   }

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—ã–±–æ—Ä –≥–æ–ª–æ—Å–∞ –ø–æ —è–∑—ã–∫—É
    function speak(text, lang) {
     const utterance = new SpeechSynthesisUtterance(text);
     const voice = voices.find(v => v.lang === lang) || voices[0];
  
  if (voice) {
    utterance.voice = voice;
    utterance.lang = lang;
    synth.speak(utterance);
  }
}

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    synth.onvoiceschanged = populateVoices;

   // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
    socket.on('message', (data) => {
    const { transcription, language } = data;
    addMessageToChat(transcription);
    speak(transcription, language); // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–∑–≤—É—á–∏–≤–∞–Ω–∏–µ
});

    

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∏–Ω—Ç–µ–∑–∞ —Ä–µ—á–∏
  function initSpeechSynthesis() {
  if (!window.speechSynthesis) {
    console.warn('–°–∏–Ω—Ç–µ–∑ —Ä–µ—á–∏ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
    ttsToggle.disabled = true;
    return;
  }

  // –ó–∞–≥—Ä—É–∑–∫–∞ –≥–æ–ª–æ—Å–æ–≤
  speechSynthesis.onvoiceschanged = () => {
  voices = speechSynthesis.getVoices();
  voices.forEach(voice => {
      const option = document.createElement('option');
      option.value = voice.name;
      option.textContent = `${voice.name} (${voice.lang})`;
      voiceSelect.appendChild(option);
    });
  };
}

  // –í–∫–ª—é—á–µ–Ω–∏–µ/–≤—ã–∫–ª—é—á–µ–Ω–∏–µ –≥–æ–ª–æ—Å–æ–≤—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤
  ttsToggle.addEventListener('click', () => {
  isTTSEnabled = !isTTSEnabled;
  ttsToggle.textContent = isTTSEnabled ? 'üîá –í—ã–∫–ª—é—á–∏—Ç—å –≥–æ–ª–æ—Å' : 'üîä –í–∫–ª—é—á–∏—Ç—å –≥–æ–ª–æ—Å';
  voiceSelect.style.display = isTTSEnabled ? 'inline' : 'none';
});

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–∑–≤—É—á–∏–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
  function speak(text) {
  if (!isTTSEnabled || !text) return;

  const utterance = new SpeechSynthesisUtterance(text);
  const selectedVoice = voices.find(v => v.name === voiceSelect.value);
  
  // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≥–æ–ª–æ—Å–∞
  utterance.voice = selectedVoice || voices.find(v => v.lang === 'ru-RU');
  utterance.rate = 1.0; // –°–∫–æ—Ä–æ—Å—Ç—å (0.1-2)
  utterance.pitch = 1.0; // –¢–æ–Ω (0-2)
  utterance.volume = 1.0; // –ì—Ä–æ–º–∫–æ—Å—Ç—å (0-1)

  speechSynthesis.speak(utterance);
}

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    initSpeechSynthesis();

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ–∑–∞–ø–∏—Å–∏
    async function startAudioRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        
        mediaRecorder.ondataavailable = (e) => {
          audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          await sendAudioToServer(audioBlob);
          audioChunks = [];
        };

        mediaRecorder.start();
        isRecording = true;
        startRecordingTimer();
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É:', error);
        alert('–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞!');
      }
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –∞—É–¥–∏–æ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
    async function sendAudioToServer(audioBlob) {
      try {
        const formData = new FormData();
        formData.append('audio', audioBlob, 'recording.webm');
        
        const response = await fetch('/process-audio', {
          method: 'POST',
          body: formData
        });
        
        const { transcription } = await response.json();
        document.getElementById('message-input').value = transcription;
        sendMessage();
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∞—É–¥–∏–æ:', error);
      }
    }

    // –¢–∞–π–º–µ—Ä –∑–∞–ø–∏—Å–∏
    function startRecordingTimer() {
      let seconds = 60;
      recordingTimer.style.display = 'block';
      
      const timerInterval = setInterval(() => {
        seconds--;
        recordingTimer.textContent = `00:${seconds.toString().padStart(2, '0')}`;
        
        if (seconds <= 0) {
          clearInterval(timerInterval);
          stopRecording();
        }
      }, 1000);
    }

    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–ø–∏—Å–∏
    function stopRecording() {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        recordingTimer.style.display = 'none';
        voiceButton.classList.remove('recording');
      }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏
    function initSpeechRecognition() {
      window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      
      if (!window.SpeechRecognition) {
        voiceButton.style.display = 'none';
        console.warn('–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
        return;
      }

      recognition = new window.SpeechRecognition();
      recognition.lang = 'ru-RU'; // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞ —Ä—É—Å—Å–∫–∏–π —è–∑—ã–∫
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onstart = () => {
        voiceButton.classList.add('recording');
        startAudioRecording();
      };

      recognition.onresult = (event) => {
        const transcript = Array.from(event.results)
          .map(result => result[0].transcript)
          .join('');
        document.getElementById('message-input').value = transcript;
      };

      recognition.onerror = (event) => {
        console.error('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è:', event.error);
        stopRecording();
      };

      recognition.onend = () => {
        stopRecording();
      };
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞
    voiceButton.addEventListener('click', () => {
      if (!isRecording) {
        if (recognition) recognition.start();
      } else {
        stopRecording();
      }
    });

    // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
    function addMessageToChat(message, isBot = false) {
      const chatLog = document.getElementById('chat-log');
      const messageElement = document.createElement('p');
      messageElement.textContent = message;

      if (isBot) {
        messageElement.classList.add('bot-message');
      }

      chatLog.appendChild(messageElement);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    socket.on('connect', () => {
      console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
    });

    socket.on('disconnect', () => {
      console.log('–û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
    });

    socket.on('message', (message) => {
      console.log('–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ:', message);
      addMessageToChat(message, true);
    });

    socket.on('message', (message) => {
      addMessageToHistory(message, true);
      speak(message); // –û–∑–≤—É—á–∏–≤–∞–µ–º –æ—Ç–≤–µ—Ç –±–æ—Ç–∞
    });

    document.getElementById('send-button').addEventListener('click', sendMessage);
    
    document.getElementById('message-input').addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    function sendMessage() {
      const message = document.getElementById('message-input').value.trim();
      if (message) {
        addMessageToChat(message);
        socket.emit('message', message);
        document.getElementById('message-input').value = '';
      }
    }

    // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
    function toggleTheme() {
      const isDarkMode = bodyElement.classList.toggle('dark-theme');
      themeToggleButton.textContent = isDarkMode ? 'Light' : 'Dark';
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    }

    themeToggleButton.addEventListener('click', toggleTheme);

    if (localStorage.getItem('theme') === 'dark') {
      bodyElement.classList.add('dark-theme');
      themeToggleButton.textContent = 'Light';
    }

    function updateDateTime() {
      const datetimeElement = document.getElementById('datetime');
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
      };
      datetimeElement.textContent = now.toLocaleDateString('de-DE', options);
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    initSpeechRecognition();
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
